<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body>
    <h1>Jasvascript Task 3</h1>

    <div class="container w-50 border">
        <div class="row">
            <div class="col">1st Number</div>
            <div class="col">
                <input type="number" id ="num1">
            </div>
        </div>
        <div class="row">
            <div class="col">2nd Number</div>
            <div class="col">
                <input type="number" id = "num2">
            </div>
        </div>
        <div class="row">

            <div class="col-3">
                <input type="submit" value="Multiply" id = "Multiply" onclick="onmul()">
                <input type="submit" value="Divide" id = "Divide" onclick="ondiv()">
            </div>
        </div>
    </div>
    <h3 id = "result"></h3>
    <script>
        const num1 =document.getElementById("num1")
        const num2 =document.getElementById("num2")
        const result = document.getElementById('result')
        result.style = "text-align: center"
        function onmul(){
            result.innerText = `The product is ${num1.value * num2.value}`
        }   
        function ondiv(){
            result.innerText = `The product is ${num1.value / num2.value}`
        }   
    </script>
</body>
</html>
